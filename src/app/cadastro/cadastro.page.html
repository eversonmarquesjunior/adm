<ion-header>
  <ion-toolbar>
    <ion-title>ADM STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form #meuForm='ngForm'>

      <ion-item>
        <ion-label position="floating"> Nome Completo: </ion-label>
        <ion-input type="text" [(ngModel)]="adm.nome" name="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Email: </ion-label>
        <ion-input type="text" [(ngModel)]="adm.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> Senha: </ion-label>
        <ion-input #senha='ngModel' type="password" [(ngModel)]="adm.senha" name="senha" required></ion-input>
      </ion-item>

      <span style='color:red' *ngIf="senha.errors && senha.touched">
        <ion-label>Obrigatório 6 caracteres no mínimo!</ion-label>
      </span>

      <br />
      <br />

      <ion-button (click)="salvar()" expand="block" color="dark">
        <ion-text color="light"> Cadastrar-se </ion-text>
      </ion-button>

    </form>
  </div>

</ion-content>
