<ion-header>
  <ion-toolbar>
    <ion-title>ADM STIF</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label>Ano:</ion-label>

      <ion-select [(ngModel)]="endereco" multiple="false" okText="Selecionar">
        <ion-select-option value="primeiro">1° Ano</ion-select-option>
        <ion-select-option value="segundo">2° Ano</ion-select-option>
        <ion-select-option value="terceiro">3° Ano</ion-select-option>
      </ion-select>
    </ion-item>

    <br />

    <ion-item>
      <ion-label>Curso:</ion-label>

      <ion-select [(ngModel)]="endereco2" multiple="false" okText="Selecionar">
        <ion-select-option value="agro">Agroindústria</ion-select-option>
        <ion-select-option value="info">Informática</ion-select-option>
        <ion-select-option value="meca">Mecatrônica</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list>
        <ion-radio-group (ionChange) = "tipoMensagem()">
          <ion-list-header>
            Tipo de Aviso
          </ion-list-header>

          <ion-item>
            <ion-label>Aviso</ion-label>
            <ion-radio value="Aviso" (click) = tipoMensagem(1) ></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Solicitação para Liberação</ion-label>
            <ion-radio value="Solicitacao" (click) = tipoMensagem(2)></ion-radio>
          </ion-item>
      </ion-radio-group>
      </ion-list>
  <ion-item>
    <ion-label position="floating">Numero do Receptor:</ion-label>
    <br>
    <ion-input type="text" placeholder="Digite aqui" [(ngModel)]="aviso.telefone"></ion-input>
  </ion-item>

  <br>

  <ion-item>
    <ion-label position="floating">Digite a mensagem desejada:</ion-label><br>
    <ion-textarea type="text" placeholder="Digite a mensagem aqui" [(ngModel)]="aviso.mensagem"></ion-textarea>
  </ion-item>

  <br>

    <ion-button color="dark" expand="full" shape="around" (click)="enviarMensagem()">
      <ion-text color="light">Enviar</ion-text>
    </ion-button>

    <ion-button expand="block" color="dark" href="opcoes">
      <ion-text color="light"> Voltar </ion-text>
    </ion-button>

  </div>
</ion-content>
